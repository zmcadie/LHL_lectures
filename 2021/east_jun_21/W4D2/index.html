<!DOCTYPE html>
<html>

<head>
  <title>Client Side JS</title>
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <h1>Mine Sweeper demo</h1>
  <form id="create-game">
    <label for="column-number"># of columns</label>
    <input id="column-number" type="number" value="5" />
    <br>
    <label for="row-number"># of rows</label>
    <input id="row-number" type="number" value="5" />
    <br>
    <button type="submit">Create Game</button>
  </form>
  <table id="gameboard">
  </table>
</body>

</html>
