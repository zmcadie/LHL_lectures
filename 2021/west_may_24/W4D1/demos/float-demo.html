<!DOCTYPE html>
<html>
  <head>
    <title>Layout - Float Demo</title>
    <style>
      .container {
        background: lightgrey;
        border: 10px dashed red;
      }

      .item {
        background: white;
        border: 2px dashed green;
        float: left;
        font-size: 28px;
        line-height: 50px;
        margin: 20px;
        min-width: 50px;
        text-align: center;
      }

      .item-1 {
        float: right;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
      </div>
    </main>
  </body>
</html>
